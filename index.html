
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="MeetingJs app to manage your meetings">
    <meta name="author" content="Radosz Szymon">

    <title>MeetingJS</title>

    <!-- Bootstrap
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/datepicker.css">

    <!-- jquery
 –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body onload="fetchMeetings()">

<div class="container">
        <div class="row header">
            <div class="col-sm-8 col-sm-offset-2">
                <h1>MeetingJS</h1>
                <p>App to manage your nearest meetings wrote in pure JS</p>
            </div>
        </div>

        <div class="row add">
            <div class="col-sm-12 col-xs-12">
                <form id="myForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="date"  id="meetingDate">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="meetingPerson" placeholder="person">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="meetingPurpose" placeholder="purpose">
                    </div>
                    <div class="form-group">
                        <select class="form-control selectpicker" id="meetingWarning">
                            <option>Important</option>
                            <option>Medium</option>
                            <option>No important</option>
                        </select>
                    </div>
                    <div class="col-sm-4 col-sm-offset-4 buttonDiv">
                        <button type="submit" class="btn btn-default addButton">Add meeting</button>
                    </div>

                </form>
            </div>
        </div>

    <div class="row marketing">
        <h2>Meetings</h2>
        <div class="row meetingList">
            <div id="meetingsResults"></div>
        </div>
    </div>

</div> <!-- /container -->
<script src="js/main.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script type="text/javascript">
    // When the document is ready
    $(document).ready(function () {

        $('#meetingDate').datepicker({
            format: "dd/mm/yyyy"
        });
    });
</script>

</body>
</html>
